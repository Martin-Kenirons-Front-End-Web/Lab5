<!-- Section title for the student application -->
<h1>Student App</h1>

<!-- Display a list of students -->
<ol>
  <!-- Use the Angular *ngFor directive to iterate over the 'students' array -->
  <li *ngFor="let x of students">
    <!-- Display the name property of each student -->
    {{x.name}}
  </li>
</ol>

<!-- Section title for the weather details in Galway -->
<h1>Weather in Galway</h1>

<!-- This new Angular syntax loops through the 'weatherData' array, tracking each item by 'w' -->
@for(w of weatherData; track w){
  <!-- Display the main weather condition and its description -->
  <p>{{w.main}} - {{w.description}}</p>
}

<!-- Display the converted temperature (e.g., in Celsius) -->
{{temperature}}
